<div class="give-backdrop">
  <div class="give-modal">
    <button class="close-give" type="button">
      <svg class="close-give-icon" width="20" height="20">
        <use href="./images/sprite.svg#x-black"></use>
      </svg>
    </button>

    <h3 class="give-title">Rating</h3>

    <form class="give-form" method="POST">
      <div class="rating-container">
        <span class="give-rating-span">0</span>

        <fieldset class="star-set">
          <label class="rating-label" for="rating-1">
            <input
              class="rating"
              type="radio"
              id="rating-1"
              name="rate"
              value="1"
              required
            />
          </label>

          <label class="rating-label" for="rating-2">
            <input
              class="rating"
              type="radio"
              id="rating-2"
              name="rate"
              value="2"
              required
            />
          </label>

          <label class="rating-label" for="rating-3">
            <input
              class="rating"
              type="radio"
              id="rating-3"
              name="rate"
              value="3"
              required
            />
          </label>

          <label class="rating-label" for="rating-4">
            <input
              class="rating"
              type="radio"
              id="rating-4"
              name="rate"
              value="4"
              required
            />
          </label>

          <label class="rating-label" for="rating-5">
            <input
              class="rating"
              type="radio"
              id="rating-5"
              name="rate"
              value="5"
              required
            />
          </label>
        </fieldset>
      </div>

      <div class="give-desc"></div>

      <input
        class="give-email"
        type="email"
        name="email"
        placeholder="Enter email"
        required
      />

      <button class="give-submit" type="submit">Send</button>
    </form>
  </div>
</div>
